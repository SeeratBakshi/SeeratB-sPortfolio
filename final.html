<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.content');
  const connector = document.querySelector('.connector');

  function updateConnectorCut(tab) {
    const tabRect = tab.getBoundingClientRect();
    const connectorRect = connector.getBoundingClientRect();
    const left = tabRect.left - connectorRect.left;
    const width = tabRect.width;

    const pseudo = connector.style;
    connector.style.setProperty('--cut-left', `${left}px`);
    connector.style.setProperty('--cut-width', `${width}px`);

    const connectorBefore = document.querySelector('style#connectorCutStyle');
    if (connectorBefore) connectorBefore.remove();

    const style = document.createElement('style');
    style.id = 'connectorCutStyle';
    style.innerHTML = `
      .connector::before {
        left: ${left}px;
        width: ${width}px;
      }
    `;
    document.head.appendChild(style);
  }

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));

      tab.classList.add('active');
      const content = document.getElementById(tab.dataset.tab);
      if (content) content.classList.add('active');

      updateConnectorCut(tab);

      // ✅ NEW: Close any open preview modals
    const allViewers = document.querySelectorAll(".image-viewer");
    allViewers.forEach(viewer => {
      viewer.classList.add("hidden");
    });

    // ✅ Restore connector + tab visibility if they were hidden by modal
    connector.style.visibility = "visible";
    tab.style.visibility = "visible"; 


    });
  });

  window.onload = () => {
    const activeTab = document.querySelector('.tab.active');
    if (activeTab) updateConnectorCut(activeTab);
  };

  const folders = document.querySelectorAll(".folder-item");
  const viewer = document.getElementById("design-preview");
  const bigImg = document.getElementById("big-image");
  const closeBtn = document.getElementById("graphics-close");

  folders.forEach(folder => {
    folder.addEventListener("click", () => {
      const imgPath = folder.dataset.img;
      if (!imgPath) return;
      bigImg.src = imgPath;
      viewer.classList.remove("hidden");
      viewer.classList.add("active"); 

      

      viewer.scrollTop = 0;
      connector.style.visibility = "hidden";
      document.querySelector(".tab.active").style.visibility = "hidden"; 
    });
  });

  if (closeBtn) {
    closeBtn.addEventListener("click", () => {
      viewer.classList.add("hidden");
      viewer.classList.remove("active");
      bigImg.src = "";
      connector.style.visibility = "visible";
      document.querySelector(".tab.active").style.visibility = "visible";
    });
  }

  const uiuxFolders = document.querySelectorAll("#uiux .folder-item");
  const uiuxViewer = document.getElementById("uiux-preview");
  const uiuxImg = document.getElementById("uiux-big-image");
  const uiuxClose = document.getElementById("uiux-close");
  const maybellineLink = document.getElementById("maybelline-link");
  const paytmLink = document.getElementById("paytm-link");

  uiuxFolders.forEach(folder => {
    folder.addEventListener("click", () => {
      const imgPath = folder.dataset.img || "";
      if (!imgPath) return;
      uiuxImg.src = imgPath;
      uiuxViewer.classList.remove("hidden");
      uiuxViewer.scrollTop = 0;
      connector.style.visibility = "hidden";
      document.querySelector(".tab.active").style.visibility = "hidden";

      if (imgPath.includes("mayb")) {
        maybellineLink.style.display = "block";
        paytmLink.style.display = "none";
      } else if (imgPath.includes("paytm")) {
        maybellineLink.style.display = "none";
        paytmLink.style.display = "block";
      } else {
        maybellineLink.style.display = "none";
        paytmLink.style.display = "none";
      }
    });
  });

  if (uiuxClose) {
    uiuxClose.addEventListener("click", () => {
      uiuxViewer.classList.add("hidden");
      uiuxImg.src = "";
      connector.style.visibility = "visible";
      document.querySelector(".tab.active").style.visibility = "visible";
      maybellineLink.style.display = "none";
      paytmLink.style.display = "none";
    });
  }

  const frtFolders = document.querySelectorAll("#frt .folder-item");
const frtViewer = document.getElementById("frontend-preview");
const frtImg = document.getElementById("frontend-big-image");
const frtClose = document.getElementById("frontend-close");

frtFolders.forEach(folder => {
  folder.addEventListener("click", () => {
    const imgPath = folder.dataset.img;
    if (!imgPath || !frtImg || !frtViewer) return;
    
    frtImg.src = imgPath;
    frtViewer.classList.remove("hidden");

    // Safe visibility handling (optional)
    if (connector) connector.style.visibility = "hidden";
    const activeTab = document.querySelector(".tab.active");
    if (activeTab) activeTab.style.visibility = "hidden";
  });
});

if (frtClose) {
  frtClose.addEventListener("click", () => {
    frtViewer.classList.add("hidden");
    frtImg.src = "";
    
    if (connector) connector.style.visibility = "visible";
    const activeTab = document.querySelector(".tab.active");
    if (activeTab) activeTab.style.visibility = "visible";
  });
}

</script>
